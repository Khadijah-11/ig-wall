<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Video & Social Wall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="fixed-header">
        <div class="header-content">
            <img src="images/logo.png" alt="Logo" class="logo"> 
            <div class="title">Welcome to Our Page!</div>
        </div>
    </header>

    <section id="brand-video" class="fullscreen">
        <video autoplay muted id="brandVideo" class="brand-video">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="social-wall" class="fullscreen" style="display:none;">
        <div data-name="onstipe" class="wbctA" style="width:100%;height:100%;overflow:hidden;">
            <script defer src="https://onstipe.com/web/js/webembed.js" type="text/javascript"></script>
            <div class="wbctB" data-val="yqz46"></div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="fixed-footer">
        <div class="footer-content">
            <img src="brand1-logo.png" alt="Brand 1" class="brand-logo">
            <img src="brand2-logo.png" alt="Brand 2" class="brand-logo">
            <img src="brand3-logo.png" alt="Brand 3" class="brand-logo">
            <!-- Add more brand logos as needed -->

        </div>
        <a href="privacy-policy.html" class="privacy-policy-link">Privacy Policy</a>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
